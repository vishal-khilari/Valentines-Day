<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Valentine's Week üíï</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #ffeef8 0%,
          #ffe0f0 50%,
          #ffd4e8 100%
        );
        min-height: 100vh;
        padding: 2rem 1rem;
        overflow-x: hidden;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
        animation: fadeInDown 1s ease;
      }

      .header h1 {
        font-size: 2.5rem;
        color: #d63384;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.1);
      }

      .header p {
        font-size: 1.1rem;
        color: #8b3a62;
        font-style: italic;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
        padding: 0 1rem;
      }

      .day-card {
        background: linear-gradient(135deg, #fff 0%, #fffafd 100%);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(214, 51, 132, 0.15);
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        animation: fadeInUp 0.6s ease backwards;
        text-decoration: none;
        display: block;
      }

      .day-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transition: left 0.5s;
      }

      .day-card:hover::before {
        left: 100%;
      }

      .day-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 16px 48px rgba(214, 51, 132, 0.25);
      }

      .day-card.unlocked {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 300px;
        cursor: pointer;
      }

      .day-card.unlocked .day-icon {
        font-size: 5rem;
        margin-bottom: 1rem;
        animation: pulse 2s ease-in-out infinite;
      }

      .day-card.unlocked .day-name {
        font-size: 2rem;
        margin: 0;
      }

      .day-card.unlocked .day-date,
      .day-card.unlocked .countdown {
        display: none;
      }

      .day-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        display: block;
        animation: float 3s ease-in-out infinite;
      }

      /* Modal Overlay */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(214, 51, 132, 0.95);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.4s ease;
      }

      .modal-overlay.active {
        display: flex;
      }

      .modal-content {
        background: linear-gradient(135deg, #fff 0%, #fffafd 100%);
        border-radius: 30px;
        padding: 3rem 2rem;
        max-width: 500px;
        width: 90%;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .modal-emoji {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        display: block;
        animation: bounce 1s ease infinite;
      }

      .modal-message {
        font-size: 1.5rem;
        color: #d63384;
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      .modal-close {
        background: linear-gradient(135deg, #d63384 0%, #c1276d 100%);
        color: white;
        border: none;
        padding: 1rem 2.5rem;
        border-radius: 50px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(214, 51, 132, 0.3);
      }

      .modal-close:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(214, 51, 132, 0.4);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-50px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .day-name {
        font-size: 1.5rem;
        color: #d63384;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .day-date {
        font-size: 1rem;
        color: #8b3a62;
        margin-bottom: 1.5rem;
        font-weight: 500;
      }

      .countdown {
        background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
        border-radius: 12px;
        padding: 1rem;
        margin-top: 1rem;
      }

      .countdown-label {
        font-size: 0.8rem;
        color: #8b3a62;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 0.5rem;
      }

      .countdown-values {
        display: flex;
        justify-content: space-around;
        gap: 0.5rem;
      }

      .countdown-item {
        text-align: center;
        flex: 1;
      }

      .countdown-number {
        font-size: 1.5rem;
        font-weight: 700;
        color: #d63384;
        display: block;
      }

      .countdown-text {
        font-size: 0.7rem;
        color: #8b3a62;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-top: 0.2rem;
      }

      .hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
      }

      .heart {
        position: absolute;
        font-size: 1.5rem;
        animation: floatUp 15s infinite ease-in;
        opacity: 0;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes floatUp {
        0% {
          bottom: -10%;
          opacity: 0;
        }
        10% {
          opacity: 0.3;
        }
        90% {
          opacity: 0.3;
        }
        100% {
          bottom: 110%;
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .container {
          grid-template-columns: 1fr;
        }

        .day-card {
          padding: 1.5rem;
        }
      }

      /* Animation delays for cards */
      .day-card:nth-child(1) {
        animation-delay: 0.1s;
      }
      .day-card:nth-child(2) {
        animation-delay: 0.2s;
      }
      .day-card:nth-child(3) {
        animation-delay: 0.3s;
      }
      .day-card:nth-child(4) {
        animation-delay: 0.4s;
      }
      .day-card:nth-child(5) {
        animation-delay: 0.5s;
      }
      .day-card:nth-child(6) {
        animation-delay: 0.6s;
      }
      .day-card:nth-child(7) {
        animation-delay: 0.7s;
      }
      .day-card:nth-child(8) {
        animation-delay: 0.8s;
      }
    </style>
  </head>
  <body>
    <div class="hearts" id="hearts"></div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modal">
      <div class="modal-content">
        <span class="modal-emoji">üòå</span>
        <div class="modal-message">
          Aww impatient already? üòå<br />
          Good things take a little time‚Ä¶<br />
          Come back soon üíï
        </div>
        <button class="modal-close" onclick="closeModal()">
          Okay, I'll wait üíñ
        </button>
      </div>
    </div>

    <div class="header">
      <h1>Our Valentine's Week üíï</h1>
      <p>Every day is a celebration of us</p>
    </div>

    <div class="container" id="container"></div>

    <script>
      // Valentine's Week days configuration
      const valentineDays = [
        {
          name: "Rose Day",
          icon: "üåπ",
          date: "2026-02-07",
          link: "https://rose-day-puce-iota.vercel.app/",
        },
        {
          name: "Propose Day",
          icon: "üíç",
          date: "2026-02-08",
          link: "https://propose-day-dusky.vercel.app/",
        },
        {
          name: "Chocolate Day",
          icon: "üç´",
          date: "2026-02-09",
          link: "https://chocolate-day-ecru.vercel.app/",
        },
        {
          name: "Teddy Day",
          icon: "üß∏",
          date: "2026-02-10",
          link: "https://example.com/teddy-day",
        },
        {
          name: "Promise Day",
          icon: "ü§ù",
          date: "2026-02-11",
          link: "https://example.com/promise-day",
        },
        {
          name: "Hug Day",
          icon: "ü§ó",
          date: "2026-02-12",
          link: "https://example.com/hug-day",
        },
        {
          name: "Kiss Day",
          icon: "üíã",
          date: "2026-02-13",
          link: "https://example.com/kiss-day",
        },
        {
          name: "Valentine's Day",
          icon: "‚ù§Ô∏è",
          date: "2026-02-14",
          link: "https://example.com/valentines-day",
        },
      ];

      // Format date for display
      function formatDate(dateStr) {
        const date = new Date(dateStr);
        const options = { month: "long", day: "numeric", year: "numeric" };
        return date.toLocaleDateString("en-US", options);
      }

      // Calculate countdown
      function getCountdown(targetDate) {
        const now = new Date();
        // Create target date at midnight local time
        const target = new Date(targetDate + "T00:00:00");
        const diff = target - now;

        if (diff <= 0) {
          return { passed: true };
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
        );
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        return { passed: false, days, hours, minutes, seconds };
      }

      // Create card HTML
      function createCard(day) {
        const countdown = getCountdown(day.date);

        const countdownHTML = countdown.passed
          ? ""
          : `<div class="countdown">
                     <div class="countdown-label">Time Until ${day.name}</div>
                     <div class="countdown-values">
                       <div class="countdown-item">
                         <span class="countdown-number" data-days>${countdown.days}</span>
                         <span class="countdown-text">Days</span>
                       </div>
                       <div class="countdown-item">
                         <span class="countdown-number" data-hours>${countdown.hours}</span>
                         <span class="countdown-text">Hours</span>
                       </div>
                       <div class="countdown-item">
                         <span class="countdown-number" data-minutes>${countdown.minutes}</span>
                         <span class="countdown-text">Mins</span>
                       </div>
                       <div class="countdown-item">
                         <span class="countdown-number" data-seconds>${countdown.seconds}</span>
                         <span class="countdown-text">Secs</span>
                       </div>
                     </div>
                   </div>`;

        // Don't use href for locked cards, add it dynamically when unlocked
        return `
                <div class="day-card" data-date="${day.date}" data-link="${day.link}" data-unlocked="${countdown.passed}">
                    <span class="day-icon">${day.icon}</span>
                    <div class="day-name">${day.name}</div>
                    <div class="day-date">${formatDate(day.date)}</div>
                    ${countdownHTML}
                </div>
            `;
      }

      // Initialize cards
      function initializeCards() {
        const container = document.getElementById("container");
        container.innerHTML = valentineDays
          .map((day) => createCard(day))
          .join("");

        // Add click handlers to all cards
        document.querySelectorAll(".day-card").forEach((card) => {
          card.addEventListener("click", handleCardClick);
        });
      }

      // Handle card clicks
      function handleCardClick(e) {
        const card = e.currentTarget;
        const isUnlocked = card.dataset.unlocked === "true";
        const link = card.dataset.link;

        if (isUnlocked) {
          // Card is unlocked, navigate to link
          window.location.href = link;
        } else {
          // Card is locked, show modal
          e.preventDefault();
          showModal();
        }
      }

      // Show modal
      function showModal() {
        const modal = document.getElementById("modal");
        modal.classList.add("active");
      }

      // Close modal
      function closeModal() {
        const modal = document.getElementById("modal");
        modal.classList.remove("active");
      }

      // Close modal when clicking outside
      document.addEventListener("click", function (e) {
        const modal = document.getElementById("modal");
        if (e.target === modal) {
          closeModal();
        }
      });

      // Update all countdowns
      function updateCountdowns() {
        valentineDays.forEach((day, index) => {
          const card = document.querySelectorAll(".day-card")[index];
          const countdown = getCountdown(day.date);

          if (countdown.passed && card.dataset.unlocked === "false") {
            // Just became unlocked - keep card fully visible and clean
            card.dataset.unlocked = "true";
            card.classList.add("unlocked");

            // Smooth transition - hide countdown first
            const countdownDiv = card.querySelector(".countdown");
            if (countdownDiv) {
              countdownDiv.style.opacity = "0";
              countdownDiv.style.transition = "opacity 0.5s";
              setTimeout(() => {
                countdownDiv.remove();
              }, 500);
            }

            // Hide date
            const dateDiv = card.querySelector(".day-date");
            if (dateDiv) {
              dateDiv.style.opacity = "0";
              dateDiv.style.transition = "opacity 0.5s";
              setTimeout(() => {
                dateDiv.style.display = "none";
              }, 500);
            }
          } else if (!countdown.passed) {
            const daysEl = card.querySelector("[data-days]");
            const hoursEl = card.querySelector("[data-hours]");
            const minutesEl = card.querySelector("[data-minutes]");
            const secondsEl = card.querySelector("[data-seconds]");

            if (daysEl) daysEl.textContent = countdown.days;
            if (hoursEl) hoursEl.textContent = countdown.hours;
            if (minutesEl) minutesEl.textContent = countdown.minutes;
            if (secondsEl) secondsEl.textContent = countdown.seconds;
          }
        });
      }

      // Create floating hearts
      function createFloatingHearts() {
        const heartsContainer = document.getElementById("hearts");
        const heartSymbols = ["üíï", "üíñ", "üíó", "üíì", "üíù"];

        setInterval(() => {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.textContent =
            heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
          heart.style.left = Math.random() * 100 + "%";
          heart.style.animationDuration = Math.random() * 10 + 10 + "s";
          heart.style.fontSize = Math.random() * 1 + 1 + "rem";
          heartsContainer.appendChild(heart);

          setTimeout(() => {
            heart.remove();
          }, 15000);
        }, 3000);
      }

      // Initialize
      initializeCards();
      updateCountdowns();
      createFloatingHearts();

      // Update countdowns every second
      setInterval(updateCountdowns, 1000);
    </script>
  </body>
</html>
